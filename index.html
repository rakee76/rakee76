<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TPCE | Exam Branch</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">TPCE</div>
      <nav class="navbar">
        <ul>
          <li><a class="active" href="test.html">HOME</a></li>
          <li><a href="http://">EXAMS</a></li>
          <li><a href="http://">FEE PAYMENT</a></li>
          <li><a href="http://">RESULTS</a></li>
          <li><a href="http://">CONTACT US</a></li>
          <button id="btn-sign-in">Sign in</button>
        </ul>
      </nav>
    </header>
    <!-- Main Hero Section -->
    <section class="main">
       <!-- Hall Tickect Div -->
      <div class="card">
        <h1>Generate Hall Ticket</h1>
        <hr />
        <div class="input-field">
          <label for="rollNumber">Roll Number</label>
          <input autocapitalize="on" type="text" name="rollNumber" />
        </div>
        <div class="input-field">
          <label for="regulation">Regular/Supplementary</label>
          <select name="type" id="">
            <option value="regular">Regular</option>
            <option value="supplementary">Supplementary</option>
          </select>
        </div>
        <div class="input-field">
          <label for="">Regulation</label>
          <select name="regulation" id="">
            <option value="">R18</option>
            <option value="">R16</option>
            <option value="">R14</option>
          </select>
        </div>
        <div class="input-field">
          <label for="">Semister</label>
          <select name="semister" id="">
            <option value="">I-I Sem</option>
            <option value="">I-II Sem</option>
            <option value="">II-I Sem</option>
            <option value="">II-II Sem</option>
            <option value="">II-II Sem</option>
            <option value="">III-I Sem</option>
            <option value="">III-II Sem</option>
            <option value="">IV-I Sem</option>
            <option value="">IV-II Sem</option>
          </select>
        </div>
        <button id="btn-download">Download Hall Ticket</button>
      </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <div class="about">
        <h2>TALLA PADMAVATHI COLLEGE OF ENGINEERING</h2>
      </div>
    </footer>
  </body>
</html>
